<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(){
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            let ans = n1 + n2;
            alert(`The sum of ${n1} and ${n2} is ${ans}`);
        }
        function sub(){
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            let ans = n1 - n2;
            alert(`The sub of ${n1} and ${n2} is ${ans}`);
        }
        function multiply(){
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            let ans = n1 * n2;
            alert(`The multiple of ${n1} and ${n2} is ${ans}`);
        }
        function divide(){
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            let ans = n1 / n2;
            alert(`The Divide of ${n1} and ${n2} is ${ans}`);
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Enter number one" id="num1">
    <input type="text" placeholder="Enter number two" id="num2">
    <button onclick="sum()">Sum</button>
    <button onclick="sub()">Sub</button>
    <button onclick="multiply()">Multiple</button>
    <button onclick="divide()">Divide</button>
</body>
</html>
